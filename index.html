
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hidden Mickey Hunt</title>
  <!-- Google Fonts -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap"
  />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tone.js for sounds -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <style>
    /* Disney color palette */
    :root {
      --disney-blue-light: #b0e0e6;
      --disney-blue-dark: #6a5acd;
      --disney-gold: #ffd700;
      --disney-red: #e63946;
      --disney-green: #2ecc71;
      --disney-purple: #9b59b6;
      --disney-pink: #ff69b4;
      --text-dark: #333;
      --text-light: #fff;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: #a8dadc;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(
        135deg,
        var(--disney-blue-light) 0%,
        var(--disney-blue-dark) 100%
      );
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .game-container {
      background-color: var(--card-bg);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 650px;
      width: 100%;
      border: 3px solid var(--disney-gold);
      position: relative;
      z-index: 10;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-family: "Pacifico", cursive;
      font-size: 3rem;
      font-weight: 700;
      color: var(--disney-red);
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
      line-height: 1.1;
    }

    .clue-display {
      font-size: 1.35rem;
      line-height: 1.7;
      margin-bottom: 35px;
      background-color: #fcfdff;
      padding: 25px;
      border-radius: 15px;
      border: 2px dashed var(--border-color);
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    #message {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .correct {
      color: var(--disney-green);
    }

    .incorrect {
      color: var(--disney-red);
    }

    input[type="text"] {
      border: 2px solid var(--border-color);
      padding: 18px;
      font-size: 1.3rem;
      width: 100%;
      border-radius: 12px;
      transition: all 0.3s ease;
      text-align: center;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--disney-blue-dark);
      box-shadow: 0 0 10px rgba(106, 90, 205, 0.6);
    }

    button {
      background-color: var(--disney-red);
      color: var(--text-light);
      padding: 18px 35px;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 12px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #c92c39;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Mobile */
    @media (max-width: 640px) {
      body {
        padding: 10px;
      }

      .game-container {
        padding: 20px;
        border-radius: 15px;
      }

      .title {
        font-size: 2.2rem;
        margin-bottom: 15px;
      }

      .clue-display {
        font-size: 1.1rem;
        padding: 15px;
        margin-bottom: 25px;
      }

      #message {
        font-size: 1rem;
      }

      input[type="text"] {
        padding: 12px;
        font-size: 1.1rem;
      }

      button {
        padding: 12px 25px;
        font-size: 1.1rem;
      }
    }

    /* ----- Animation Styles ----- */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--disney-gold);
      animation: confetti-fall 2s forwards;
      opacity: 0;
      border-radius: 50%;
      z-index: 20;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0.5;
      }
    }

    /* Star animation */
    .star {
      position: absolute;
      width: var(--size);
      height: var(--size);
      background-color: var(--color);
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      animation: star-sparkle var(--duration) ease-out forwards;
      opacity: 0;
      z-index: 20;
      filter: drop-shadow(0 0 5px var(--color));
    }

    @keyframes star-sparkle {
      0% {
        transform: translateY(0) scale(0.5) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(360deg);
        opacity: 0;
      }
    }

    /* Mickey Head animation */
    .mickey-head {
      position: absolute;
      width: var(--size);
      height: var(--size);
      background-color: var(--color);
      border-radius: 50%;
      animation: mickey-rise var(--duration) ease-out forwards;
      opacity: 0;
      z-index: 20;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
    }

    .mickey-head::before,
    .mickey-head::after {
      content: "";
      position: absolute;
      width: calc(var(--size) * 0.6);
      height: calc(var(--size) * 0.6);
      background-color: var(--color);
      border-radius: 50%;
      top: calc(var(--size) * -0.25);
    }

    .mickey-head::before {
      left: calc(var(--size) * -0.25);
    }

    .mickey-head::after {
      right: calc(var(--size) * -0.25);
    }

    @keyframes mickey-rise {
      0% {
        bottom: 0;
        transform: translateX(-50%) scale(0.5);
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 100vh;
        transform: translateX(-50%) scale(1.2);
        opacity: 0;
      }
    }

    /* Final banner */
    #final-banner {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      width: 80%;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 50;
      color: white;
      pointer-events: none;
    }

    #final-banner.show {
      opacity: 1;
      pointer-events: auto;
    }

    /* Banner heading bounce */
    @keyframes bounceInDown {
      0% {
        opacity: 0;
        transform: translateY(-2000px);
      }
      60% {
        opacity: 1;
        transform: translateY(30px);
      }
      80% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }

    #final-banner h1 {
      animation: bounceInDown 1s;
      font-size: 2.5rem;
      font-weight: 900;
      color: #ffdd55;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffb700;
    }

    #final-banner p {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 6px #222;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1 class="title">Mickey's Magical Scavenger Hunt</h1>

    <!-- Display the current clue -->
    <p class="clue-display" id="clueText"></p>

    <div class="flex flex-col gap-4">
      <!-- Input for the QR code answer -->
      <input
        type="text"
        id="answerInput"
        placeholder="Enter the code you found..."
        class="p-3 text-lg border rounded-lg focus:outline-none focus:ring-2"
      />

      <!-- Button to submit the answer -->
      <button id="submitButton">Submit Answer</button>
    </div>

    <!-- Area for feedback messages -->
    <p id="message"></p>
  </div>

  <!-- Final congratulatory banner -->
  <div id="final-banner" class="hidden" aria-live="polite" role="alert">
    <h1>üéâ You Found All the Magic! üéâ</h1>
    <p>Go to the Sandia Credit Union Booth for your Mickey Ears! üê≠‚ú®</p>
  </div>

  <script>
    (function () {
      const clues = [
        `Hop or skip, have some fun! You'll find Mickey #1.`,
        "The best stories are found in books. Find another Mickey when you take a look.",
        `You're doing great, finding Mickey's with no trouble! The next one is hiding near a bubble.`,
        "Where pink flowers bloom, but do not grow, you'll find this Mickey hiding low.",
        "The next Mickey that you'll see is hiding right next to a bee.",
        "Standing on one leg, they don't get far. This Mickey is by the Mini Bar.",
        `We'll tell you a secret that we heard, the next Mickey is hiding by an angry bird.`,
        `Ohana means family. That's the clue. This lemon Mickey is waiting for you.`,
        `The map will help you find your way when you hunt for Mickey's today.`,
        "Order tacos, burritos, and nachos too! That's where this Mickey is waiting for you.",
        "Fill up your bottle or take a drink. Mickey's hiding by the sink.",
        `This Mickey is hiding by the loo. Look by the calendar and you'll find him too!`,
      ];

      const correctAnswers = [
        "Hop Skip",
        "Books",
        "Bubble",
        "Flowers",
        "Bee",
        "Flamingo",
        "Chicken",
        "Lemonade",
        "Map",
        "Taco Stand",
        "Fountain",
        "Calendar",
      ];

      const clueTextElement = document.getElementById("clueText");
      const answerInput = document.getElementById("answerInput");
      const submitButton = document.getElementById("submitButton");
      const messageElement = document.getElementById("message");
      const finalBanner = document.getElementById("final-banner");

      let currentClueIndex = 0;

      const starColors = [
        "var(--disney-gold)",
        "yellow",
        "var(--disney-blue-light)",
      ];
      const mickeyColors = [
        "#000",
        "var(--disney-red)",
        "var(--disney-purple)",
      ];

      // Tone.js synth for correct answer chime
      let synth;

      // Tone.js player for fanfare (final)
      let fanfarePlayer;

      // Initialize audio components
      function initAudio() {
        if (!synth) {
          synth = new Tone.Synth().toDestination();
        }
      }

      // Play correct answer chime
      function playCorrectChime() {
        initAudio();
        const now = Tone.now();
        synth.triggerAttackRelease("C5", "8n", now);
        synth.triggerAttackRelease("E5", "8n", now + 0.1);
        synth.triggerAttackRelease("G5", "8n", now + 0.2);
        synth.triggerAttackRelease("C6", "4n", now + 0.3);
      }

      // Load and play fanfare for final clue
      async function playFanfare() {
        // Use a short fanfare sound URL or fallback to synth chord
        try {
          if (!fanfarePlayer) {
            fanfarePlayer = new Tone.Player(
              "https://cdn.jsdelivr.net/gh/naptha/tone-fanfare@master/fanfare.mp3"
            ).toDestination();
            await fanfarePlayer.load();
          }
          fanfarePlayer.start();
        } catch {
          // Fallback chord
          synth.triggerAttackRelease("C6", "2n");
          synth.triggerAttackRelease("E6", "2n", "+0.2");
          synth.triggerAttackRelease("G6", "2n", "+0.4");
        }
      }

      // Display the current clue or final message
      function displayCurrentClue() {
        if (currentClueIndex < clues.length) {
          clueTextElement.textContent = clues[currentClueIndex];
        } else {
          clueTextElement.textContent =
            "Yay! you finished the Hidden Mickey Hunt. Grab your Mickey ears at the State Employees Credit Union booth- Limit one prize per child winner, while supplies last!";
          submitButton.style.display = "none";
          answerInput.style.display = "none";
          messageElement.textContent = "You found all the Mickey's!";
          messageElement.className = "correct";

          // Final celebration
          createConfetti(200);
          playFanfare();
          showFinalBanner();
        }
      }

      // Check the submitted answer
      function checkAnswer() {
        const submittedAnswer = answerInput.value.trim();
        const correctAnswer = correctAnswers[currentClueIndex];

        if (
          submittedAnswer.toLowerCase() === correctAnswer.toLowerCase()
        ) {
          messageElement.textContent = `That's correct! Get ready for your next clue...`;
          messageElement.className = "correct";

          playCorrectChime();
          createDisneyAnimations();

          currentClueIndex++;
          answerInput.value = "";

          setTimeout(displayCurrentClue, 1500);
        } else {
          messageElement.textContent = `Oops, that's not the right code. Please try again!`;
          messageElement.className = "incorrect";
        }
      }

      // Disney animations: stars & Mickey heads
      function createDisneyAnimations() {
        const numAnimations = 20;
        for (let i = 0;
